name: Lighthouse CI (the19)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies & Lighthouse helpers
        run: |
          npm ci
          npm i -D lighthouse@13 http-server wait-on

      - name: Build site
        run: npm run build

      - name: Serve site (dist) on :8080
        run: npx http-server ./dist -p 8080 -c-1 &

      - name: Wait for /the19 to be available
        run: npx wait-on http://localhost:8080/the19

      - name: Run Lighthouse for /the19 (JSON then HTML)
        run: |
          npx -y lighthouse http://localhost:8080/the19 \
            --output=json --output-path=./lighthouse-the19.json \
            --chrome-flags="--no-sandbox --headless" \
            --only-categories=performance,accessibility,seo,best-practices || true

          npx -y lighthouse http://localhost:8080/the19 \
            --output=html --output-path=./lighthouse-the19.html \
            --chrome-flags="--no-sandbox --headless" \
            --only-categories=performance,accessibility,seo,best-practices || true

      - name: Upload Lighthouse JSON report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-the19-json
          path: lighthouse-the19.json

      - name: Upload Lighthouse HTML report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-the19-html
          path: lighthouse-the19.html
